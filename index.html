<!DOCTYPE html>
<html>
    <head>
        <title>BlackJack</title>
        <meta http-equiv="refresh">
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <h1>Black Jack</h1>
        <div id="playerInput">
            <input id="name" type="text" required>
            <button id="name-btn" class="btn">SUBMIT</button>
        </div>
        <div id="mainContent">
            <p id="message-el" class="message">Want to Play A Round ?</p>
            <div id="cards-sum">
                <p id="cards-el">Cards: </p>
                <p id="sum-el">Sum: </p>
            </div>
            <div id="game-btn">
                <button id="start" onclick="startGame()" class="btn">START</button>
            </div>
            <p id="player-el" class="message"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
